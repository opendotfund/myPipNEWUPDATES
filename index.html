<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myPip - AI App Builder</title>
  <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/L8NLxJTv/Whisk-493ff6cbcd.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  
  <style>
    /* iOS 26 Liquid Glass Design System */
    :root {
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      --blur-bg: blur(20px);
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.7);
      --text-muted: rgba(255, 255, 255, 0.5);
      --text-dark: rgba(0, 0, 0, 0.9);
      --text-dark-secondary: rgba(0, 0, 0, 0.7);
    }

    /* iOS 26 Organic Animations */
    @keyframes slideInFromBottom {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes expandWidth {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 100%;
        opacity: 1;
      }
    }

    /* Custom scrollbars for iOS 26 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    body, #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-attachment: fixed;
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Glassmorphism Components with iOS 26 Animations */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: var(--blur-bg);
      -webkit-backdrop-filter: var(--blur-bg);
      border: 1px solid var(--glass-border);
      box-shadow: var(--glass-shadow);
      border-radius: 16px;
      animation: fadeInScale 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      border-radius: 20px;
      animation: slideInFromBottom 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-card:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }

    .glass-button {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--text-primary);
      animation: fadeInScale 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .glass-button:active {
      transform: translateY(0) scale(0.98);
      transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: slideInFromBottom 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .glass-input:focus {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }

    /* iOS 26 Enhanced Animations */
    .fade-enter {
      opacity: 0;
      transform: translateY(20px) scale(0.95);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateY(0) scale(1);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .fade-exit {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
    .fade-exit-active {
      opacity: 0;
      transform: translateY(-20px) scale(0.95);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Sidebar Animations */
    .sidebar-container {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
    }

    .sidebar-container::-webkit-scrollbar {
      width: 4px;
    }

    .sidebar-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }

    .sidebar-container .nav-item {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: left center;
    }

    .sidebar-container .nav-item:hover {
      transform: translateX(4px) scale(1.02);
    }

    /* Center icons when collapsed */
    .sidebar-container:not(:hover) .nav-item {
      justify-content: center !important;
    }

    .sidebar-container:not(:hover) .nav-item svg {
      margin: 0 !important;
      display: none !important;
    }

    .sidebar-container .nav-text {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateX(-10px);
    }

    .sidebar-container:hover .nav-text {
      opacity: 1;
      transform: translateX(0);
    }

    /* Hide icons completely when collapsed */
    .sidebar-container:not(:hover) .nav-item svg {
      display: none !important;
    }

    /* Show icons only on hover */
    .sidebar-container:hover .nav-item svg {
      display: block !important;
    }

    /* Ensure consistent spacing for all sidebar sections */
    .sidebar-container > div {
      margin: 0;
      padding: 0;
    }

    .sidebar-container .space-y-1 > div,
    .sidebar-container .space-y-2 > div {
      margin: 0;
      margin-bottom: 4px;
    }

    .sidebar-container .space-y-1 > div:last-child,
    .sidebar-container .space-y-2 > div:last-child {
      margin-bottom: 0;
    }

    /* Consistent section headers */
    .sidebar-container .text-xs {
      padding: 8px 12px;
      margin: 0;
      margin-bottom: 8px;
    }

    /* Consistent borders */
    .sidebar-container .border-t {
      margin-top: 16px;
      padding-top: 16px;
    }

    /* Modal Styles with Glassmorphism */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
      animation: fadeInScale 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      border-radius: 24px;
      padding: 32px;
      max-width: 90%;
      width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      color: var(--text-primary);
      animation: slideInFromBottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Enhanced Light Mode Text Visibility */
    .light-mode-text {
      color: var(--text-dark) !important;
    }

    .light-mode-text-secondary {
      color: var(--text-dark-secondary) !important;
    }

    /* Comprehensive Light Mode Fixes */
    [data-theme="light"] *,
    .light-mode *,
    body:not(.dark) * {
      color: var(--text-dark) !important;
    }

    [data-theme="light"] .text-white,
    .light-mode .text-white,
    body:not(.dark) .text-white {
      color: var(--text-dark) !important;
    }

    /* Fix navbar text visibility on mobile */
    @media (max-width: 768px) {
      /* Force white text on all header elements on mobile */
      header,
      header *,
      header div,
      header span,
      header button,
      header a,
      header h1,
      header h2,
      header h3,
      header h4,
      header h5,
      header h6,
      header p,
      header label {
        color: white !important;
      }
      
      /* Exception for light background buttons */
      header .bg-neutral-100,
      header .bg-gray-200,
      header .bg-white {
        color: #374151 !important;
      }
      
      /* Comprehensive fix for sidebar text visibility on mobile */
      .sidebar-container,
      .sidebar-container *,
      .sidebar-container button,
      .sidebar-container div,
      .sidebar-container span,
      .sidebar-container a,
      .sidebar-container svg,
      .sidebar-container h1,
      .sidebar-container h2,
      .sidebar-container h3,
      .sidebar-container h4,
      .sidebar-container h5,
      .sidebar-container h6,
      .sidebar-container p,
      .sidebar-container li,
      .sidebar-container label,
      .sidebar-container .nav-item,
      .sidebar-container .nav-text {
        color: white !important;
      }
      
      /* Force white text on all elements with blue background */
      [class*="bg-blue"] *,
      [class*="bg-blue"] {
        color: white !important;
      }
      
      /* Override any conflicting text colors */
      .text-gray-700,
      .text-neutral-700,
      .text-gray-800,
      .text-neutral-800,
      .text-gray-900,
      .text-neutral-900 {
        color: white !important;
      }

      /* Ensure header text is always visible on mobile */
      header .glass-button,
      header .glass-card,
      header div,
      header span,
      header button {
        color: white !important;
      }

      /* Force white text for all header elements */
      header {
        color: white !important;
      }

      header * {
        color: white !important;
      }

      /* Exception for specific elements that should have dark text */
      header .bg-white,
      header .bg-gray-100,
      header .bg-neutral-100 {
        color: #374151 !important;
      }

      /* Additional mobile sidebar text fixes */
      .sidebar-container .nav-item {
        color: white !important;
      }
      
      .sidebar-container .nav-item svg {
        color: white !important;
      }
      
      .sidebar-container .nav-text {
        color: white !important;
      }
      
      .sidebar-container .glass-button {
        color: white !important;
      }
      
      .sidebar-container .glass-button svg {
        color: white !important;
      }

      /* Force white text on all sidebar elements regardless of theme */
      .sidebar-container * {
        color: white !important;
      }
    }

    /* Light Mode Specific Fixes */
    @media (prefers-color-scheme: light) {
      .sidebar-container .nav-item {
        color: var(--text-dark) !important;
      }
      
      .sidebar-container .nav-item svg {
        color: var(--text-dark) !important;
      }
      
      .sidebar-container .nav-text {
        color: var(--text-dark) !important;
      }
      
      .sidebar-container .glass-button {
        color: var(--text-dark) !important;
      }
      
      .sidebar-container .glass-button svg {
        color: var(--text-dark) !important;
      }
    }

    /* Override light mode for mobile sidebar - always use white text */
    @media (max-width: 768px) and (prefers-color-scheme: light) {
      .sidebar-container,
      .sidebar-container *,
      .sidebar-container .nav-item,
      .sidebar-container .nav-item svg,
      .sidebar-container .nav-text,
      .sidebar-container .glass-button,
      .sidebar-container .glass-button svg {
        color: white !important;
      }
    }

    /* Ensure mobile sidebar overlay text is visible */
    @media (max-width: 768px) {
      .sidebar-container.md\\:hidden,
      .sidebar-container.md\\:hidden *,
      .sidebar-container.md\\:hidden .nav-item,
      .sidebar-container.md\\:hidden .nav-text,
      .sidebar-container.md\\:hidden button,
      .sidebar-container.md\\:hidden svg {
        color: white !important;
      }
    }

    /* Light Mode Text Visibility for Input Fields and Prompt Boxes */
    [data-theme="light"] .glass-input,
    .light-mode .glass-input,
    body:not(.dark) .glass-input {
      color: #1f2937 !important;
    }

    [data-theme="light"] .glass-input::placeholder,
    .light-mode .glass-input::placeholder,
    body:not(.dark) .glass-input::placeholder {
      color: #6b7280 !important;
    }

    /* Fix prompt input text visibility */
    .glass-input {
      color: white !important;
    }

    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.5) !important;
    }

    /* Light mode override for prompt inputs */
    @media (prefers-color-scheme: light) {
      .glass-input {
        color: #1f2937 !important;
      }
      
      .glass-input::placeholder {
        color: #6b7280 !important;
      }
    }

    /* Ensure textarea and input text is visible */
    textarea.glass-input,
    input.glass-input {
      color: white !important;
    }

    @media (prefers-color-scheme: light) {
      textarea.glass-input,
      input.glass-input {
        color: #1f2937 !important;
      }
    }

    /* Improved layout for first prompt page */
    .first-prompt-container {
      min-height: calc(100vh - 200px);
      padding-top: 2rem;
      padding-bottom: 2rem;
    }

    /* Compact layout for refine app page */
    .refine-app-container {
      min-height: calc(100vh - 150px);
      padding-top: 1rem;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 2rem;
      align-items: start;
      width: 100%;
      max-width: none;
    }

    /* Responsive layout for mobile */
    @media (max-width: 1024px) {
      .refine-app-container {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    /* Ensure the preview section stays centered and doesn't take too much space */
    .refine-app-container > div:nth-child(2) {
      justify-self: center;
      max-width: 400px;
    }

    /* Ensure the code section takes up the right side properly */
    .refine-app-container > div:nth-child(3) {
      justify-self: end;
    }

    /* Override main container constraints for refine app */
    main .refine-app-container {
      grid-column: 1 / -1;
      width: 100%;
      max-width: none;
      margin: 0;
      padding: 0;
    }

    /* Ensure icons are properly centered in collapsed sidebar */
    .sidebar-container:not(:hover) .nav-item {
      justify-content: center !important;
      padding: 0.75rem !important;
    }

    .sidebar-container:not(:hover) .nav-item svg {
      margin: 0 !important;
      width: 1.25rem !important;
      height: 1.25rem !important;
    }

    /* Ensure nav items have proper background in collapsed state */
    .sidebar-container:not(:hover) .nav-item {
      background: rgba(255, 255, 255, 0.1) !important;
      border-radius: 0.5rem !important;
      margin: 0.25rem 0.5rem !important;
      width: calc(100% - 1rem) !important;
    }

    /* Improve spacing for first prompt layout */
    @media (max-width: 768px) {
      .first-prompt-container {
        min-height: calc(100vh - 150px);
        padding-top: 1rem;
        padding-bottom: 1rem;
      }

      /* Ensure mobile sidebar close button is always clickable */
      .sidebar-container button[aria-label="Close sidebar"] {
        position: relative;
        z-index: 60;
        pointer-events: auto;
        touch-action: manipulation;
        min-width: 44px;
        min-height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Ensure mobile sidebar is properly positioned */
      .sidebar-container.md\\:hidden {
        z-index: 50;
        pointer-events: auto;
      }

      /* Ensure mobile sidebar overlay doesn't interfere with close button */
      .sidebar-container.md\\:hidden + div {
        z-index: 40;
      }
    }

    /* Ensure proper spacing and layout for the three sections */
    .refine-app-container > div:first-child {
      min-width: 300px;
      max-width: 400px;
    }

    .refine-app-container > div:nth-child(2) {
      min-width: 350px;
      max-width: 450px;
    }

    .refine-app-container > div:nth-child(3) {
      min-width: 400px;
      max-width: 600px;
    }

    /* Ensure the layout works well on larger screens */
    @media (min-width: 1400px) {
      .refine-app-container {
        grid-template-columns: 350px auto 500px;
        gap: 3rem;
      }
    }
  </style>
