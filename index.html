<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myPip - AI App Builder</title>
  <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/L8NLxJTv/Whisk-493ff6cbcd.jpg">
  <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://js.stripe.com/v3/buy-button.js"></script>
  
  <style>
    /* Custom scrollbars for the new theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #fdfbf6; /* Light cream track */
    }
    ::-webkit-scrollbar-thumb {
      background: #e0cda9; /* Muted desert sand thumb */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #d3b894; /* Darker desert sand thumb on hover */
    }
    body, #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Ensure Tailwind applies JIT classes correctly, especially for responsive variants */
    @layer utilities {
      /* You can add custom utilities here if needed */
    }
    .fade-enter {
      opacity: 0;
    }
    .fade-enter-active {
      opacity: 1;
      transition: opacity 300ms ease-in-out;
    }
    .fade-exit {
      opacity: 1;
    }
    .fade-exit-active {
      opacity: 0;
      transition: opacity 300ms ease-in-out;
    }

    /* Basic Modal Styles */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50; /* Ensure modal is on top */
    }
    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 500px; /* Or your preferred width */
      max-height: 90vh;
      overflow-y: auto;
    }

    /* Mobile-only styles for first prompt page */
    @media (max-width: 768px) {
      .first-prompt-container {
        padding: 0;
        margin: 0;
        width: 100%;
        min-height: 100vh !important;
        justify-content: flex-start !important;
        align-items: center !important;
        space-y: 0 !important;
        gap: 2rem !important;
      }
      
      .first-prompt-container > div {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 1rem;
      }
      
      .first-prompt-container .w-\[200px\] {
        width: 100% !important;
        max-width: 200px !important;
        margin: 2rem auto 0 auto;
      }
      
      .first-prompt-container .w-\[400px\] {
        width: 100% !important;
        max-width: 100% !important;
        padding: 0 1.5rem;
        margin-bottom: 2rem;
      }
      
      .first-prompt-container .w-\[400px\] > div {
        width: 100% !important;
        max-width: 100% !important;
      }
      
      /* Fix navbar text visibility on mobile - more specific selectors */
      header .text-emerald-300 {
        color: #6ee7b7 !important;
      }
      
      header .text-emerald-700 {
        color: #047857 !important;
      }
      
      header .text-blue-300 {
        color: #93c5fd !important;
      }
      
      header .text-blue-700 {
        color: #1d4ed8 !important;
      }
      
      header .text-gray-200 {
        color: #e5e7eb !important;
      }
      
      header .text-neutral-700 {
        color: #374151 !important;
      }
      
      /* Ensure button text is visible */
      header button.bg-blue-600,
      header button.bg-blue-500 {
        color: white !important;
      }
      
      header button.bg-gray-700 {
        color: white !important;
      }
      
      header button.bg-neutral-100 {
        color: #374151 !important;
      }
      
      /* Fix text in badges and spans */
      header .bg-emerald-900\/50 .text-emerald-300,
      header .bg-emerald-100 .text-emerald-700,
      header .bg-blue-900\/50 .text-blue-300,
      header .bg-blue-100 .text-blue-700 {
        color: inherit !important;
      }
    }
  </style>
